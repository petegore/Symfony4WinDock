# docker-compose.yml
version: '2'

services:
    db:
        image: mysql
        ports:
            - 3306:3306
        volumes:
            - "./data/mysql:/var/lib/mysql"
        environment:
            MYSQL_ROOT_PASSWORD: root
    php:
        build: docker/php7-fpm
        ports:
            - 9000:9000
        links:
            - db:mysqldb
        volumes:
            - ".:/var/www/symfony"
    nginx:
        build: docker/nginx
        ports:
            - 80:80
        links:
            - php
        volumes_from:
            - php
        volumes:
            - "./var/log/nginx/:/var/log/nginx"
    tools:
        build: docker/utils
        links:
            - php
        volumes:
            - "./var/tmp/utils:/var/tmp/utils"

